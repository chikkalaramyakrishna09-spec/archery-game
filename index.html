<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🏹 Archery Challenge</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="menu-page">
  <div class="menu-container">
    <h1 class="title">🏹  Archery Challenge</h1>
    <p class="subtitle">Pick a mode — see the archer in side view</p>
    <div class="menu-buttons">
      <a class="btn moving" href="game.html?mode=moving">🎯 Moving Targets</a>
      <a class="btn standard" href="game.html?mode=standard">🏹 Standard (10 targets)</a>
    </div>
  </div>

  <script>
    // dynamic subtle background-follow (nice UI touch)
    document.addEventListener('mousemove', e => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.body.style.background = `radial-gradient(circle at ${x*100}% ${y*100}%, #f7fff7 0%, #cdeffd 40%, #d7e9ff 100%)`;
    });
  </script>
</body>
</html>
